<style>
        .ContextMenu {
            position: absolute;
            width: 200px;
            padding: 2px;
            margin: 0;
            border: 1px solid #bbb;
            background: #eee;
            background: -webkit-linear-gradient(to bottom, #fff 0%, #e5e5e5 100px, #e5e5e5 100%);
            background: linear-gradient(to bottom, #fff 0%, #e5e5e5 100px, #e5e5e5 100%);
            z-index: 100;
            border-radius: 3px;
            box-shadow: 1px 1px 4px rgba(0,0,0,.2);
            opacity: 0;
            -webkit-transform: translate(0, 15px) scale(.95);
            transform: translate(0, 15px) scale(.95);
            transition: transform 0.1s ease-out, opacity 0.1s ease-out;
            pointer-events: none;
        }

        .ContextMenu-item {
            display: block;
            position: relative;
            margin: 0;
            padding: 0;
            white-space: nowrap;
        }

        .ContextMenu-btn {
            background: none;
            line-height: normal;
            overflow: visible;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            display: block;
            width: 100%;
            color: #444;
            font-family: 'Roboto', sans-serif;
            font-size: 13px;
            text-align: left;
            cursor: pointer;
            border: 1px solid transparent;
            white-space: nowrap;
            padding: 6px 8px;
            border-radius: 3px;
        }

        .ContextMenu-btn::-moz-focus-inner,
        .ContextMenu-btn::-moz-focus-inner {
            border: 0;
            padding: 0;
        }

        .ContextMenu-text {
            margin-left: 25px;
        }

        .ContextMenu-btn .fa {
            position: absolute;
            left: 8px;
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .ContextMenu-item:hover > .ContextMenu-btn {
            color: #fff;
            outline: none;
            background-color: #2E3940;
            background: -webkit-linear-gradient(to bottom, #5D6D79, #2E3940);
            background: linear-gradient(to bottom, #5D6D79, #2E3940);
            border: 1px solid #2E3940;
        }

        .ContextMenu-item.disabled {
            opacity: .5;
            pointer-events: none;
        }

        .ContextMenu-item.disabled .ContextMenu-btn {
            cursor: default;
        }

        .ContextMenu-separator {
            display:block;
            margin: 7px 5px;
            height:1px;
            border-bottom: 1px solid #fff;
            background-color: #aaa;
        }

        .ContextMenu-item.submenu::after {
            content: "";
            position: absolute;
            right: 6px;
            top: 50%;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            border: 5px solid transparent;
            border-left-color: #808080;
        }

        .ContextMenu-item.submenu:hover::after {
            border-left-color: #fff;
        }

        .ContextMenu .ContextMenu {
            top: 4px;
            left: 99%;
        }

        .Show-ContextMenu,
        .ContextMenu-item:hover > .ContextMenu {
            opacity: 1;
            -webkit-transform: translate(0, 0) scale(1);
            transform: translate(0, 0) scale(1);
            pointer-events: auto;
        }

        .ContextMenu-item:hover > .ContextMenu {
            -webkit-transition-delay: 100ms;
            transition-delay: 300ms;
        }


</style>
<script language="JavaScript" data-DevComponent=1>
    var ContextMenu = document.querySelector('.ContextMenu');
    function showMenu(x, y){
        ContextMenu.style.left = (x-20) + 'px';
        ContextMenu.style.top = (y-20) + 'px';
        ContextMenu.classList.add('Show-ContextMenu');
    }
    function hideMenu(){
        ContextMenu.classList.remove('Show-ContextMenu');
    }
    function onContextMenu(e){
        e.preventDefault();
        SelectObject=document.elementFromPoint(e.clientX, e.clientY);
        showMenu(e.pageX, e.pageY);
        document.addEventListener('mousedown', onMouseDown, false);
    }
    function onMouseDown(e) {
        if (e.which == 3 ) {
            hideMenu();
            return ;
        }
        if (e.which == 1 ) {
           setTimeout('hideMenu();', 300);
           document.removeEventListener('mousedown', onMouseDown);
        }
    }
    document.addEventListener('contextmenu', onContextMenu, false);

</script>
</menu>
